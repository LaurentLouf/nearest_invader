<html>

<head>
    <title>Invaders</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://cdn.jsdelivr.net/npm/@turf/turf@7/turf.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            margin: 0;
        }

        body {
            display: flex;
        }

        #map {
            flex: 1;
        }
    </style>
</head>

<body>
    <div id="map"></div>

    <script>
        var invaders = turf.featureCollection();
        var map;

        function onLocationFound(e) {
            console.log("User position " + e.latlng);
            var user_position = turf.point([e.latitude, e.longitude]);
            var nearest_invader = turf.nearestPoint(user_position, invaders);
            var distance = turf.distance(user_position, nearest_invader, { units: "meters" });
            if (distance < 200) {
                window.alert("Ouvre les yeux !");
            }
        }

        map = L.map('map').setView([50.75, 2.25], 13);
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: ' <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);
        map.on('locationfound', onLocationFound);

        fetch('https://raw.githubusercontent.com/goguelnikov/SpaceInvaders/refs/heads/main/world_space_invaders_V01.json')
            .then((response) => response.json())
            .then((json) => {
                console.log(json);
                json.forEach(element => {
                    invaders.features.push(turf.point([element.lat, element.lng]));
                });

                // Locate the user on opening of the app
                map.locate({ setView: true, maxZoom: 16 });
            });


    </script>
</body>

</html>
